<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шарики 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }

        .dots {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .dot {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            animation: fade infinite alternate;
        }

        @keyframes fade {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
<div class="dots" style="width: 300px; height: 300px;"></div>
<div class="dots" style="width: 400px; height: 400px;"></div>
<script>
    //двигаються в рандомные направления
    const colors = ['#B28E7B', '#90AFA0', '#C15E57', '#417E78', '#806D90', '#264A7A'];
    const numDots = 20;

    const fadeMinDuration = 0.3;
    const fadeMaxDuration = 3;
    const moveMinDuration = 2;
    const moveMaxDuration = 4;
    const delayMaxDuration = 3;

    function createDot(container) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.top = `${Math.random() * (container.clientHeight - 15)}px`;
        dot.style.left = `${Math.random() * (container.clientWidth - 15)}px`;
        dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        dot.style.setProperty('--dx', (Math.random() - 0.5) * 100);
        dot.style.setProperty('--dy', (Math.random() - 0.5) * 100);
        const fadeDuration = (Math.random() * (fadeMaxDuration - fadeMinDuration) + fadeMinDuration).toFixed(2);
        const delay = (Math.random() * delayMaxDuration).toFixed(2);
        dot.style.animationDuration = `${fadeDuration}s`;
        dot.style.animationDelay = `${delay}s`;
        container.appendChild(dot);

        function moveDot() {
            const moveDuration = (Math.random() * (moveMaxDuration - moveMinDuration) + moveMinDuration).toFixed(2);
            dot.style.transition = `transform ${moveDuration}s linear`;
            const dx = (Math.random() - 0.5) * 100;
            const dy = (Math.random() - 0.5) * 100;
            dot.style.transform = `translate(${dx}px, ${dy}px)`;
            setTimeout(moveDot, moveDuration * 1000);
        }

        moveDot();
    }

    document.querySelectorAll('.dots').forEach(container => {
        for (let i = 0; i < numDots; i++) {
            createDot(container);
        }
    });
</script>
</body>
</html>
